{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamenest | User details</title>
  <!-- CSS links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>

<body class="flex items-center justify-center h-screen">
  <div class="login-wrapper bg-white w-full max-w-xs text-center">
    <!-- Form Fields -->
    <form id="userDetailsForm" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="space-y-4 text-left">
        <!-- Avatar and Camera Icon -->
        <div class="flex justify-center relative mx-auto bg-gray-400 w-20 h-20 rounded-full">
          <img id="avatar" src="{% static 'assets/person.png' %}"
            class="absolute object-fit-cover w-20 h-20 rounded-full" />
          <div class="w-6 h-6 bottom-0 right-0 bg-yellow-400 rounded-full absolute cursor-pointer"
            onclick="document.getElementById('fileInput').click()">
            <img src="{% static 'assets/camera.png' %}" style="width:16px;" class="absolute top-1 left-1" />
          </div>
          <!-- Hidden File Input -->
          <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="loadFile(event)" />
        </div>
        <p class="text-gray-700 text-center mt-[190px]">Choose your avatar!</p>

        <label class="block text-gray-700 text-sm font-medium">
          Username
          <input type="text" id="username" value="{{ request.user.username }}" readonly
            class="w-full mt-1 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-400 caret-yellow-400">
        </label>

        <label class="block text-gray-700 text-sm font-medium relative">
          Date of birth
          <div class="relative">
            <input type="date" id="dob"
              class="w-full mt-1 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-400 caret-yellow-400">
          </div>
        </label>

        <label class="block text-gray-700 text-sm font-medium">Gender</label>
        <div class="flex justify-between items-center mb-4">
          <label
            class="flex justify-between relative items-center border rounded-2xl active:bg-[#4B61DD33] w-[150px] h-[60px] bg-red">
            <input type="radio" name="gender" value="Male" class="hidden" required />
            <div class="flex justify-center absolute top-2 left-2 mx-auto w-10 h-10 rounded-full mb-[-180px]"
              style="background: #4B61DD;">
              <img src="{% static 'assets/Male.png' %}" class="absolute top-1.5" />
            </div>
            <div class="absolute left-14 font-semibold text-[15px]">Male</div>
          </label>

          <label
            class="flex justify-between relative items-center border rounded-2xl active:bg-[#FB29FF33] w-[150px] h-[60px] bg-red">
            <input type="radio" name="gender" value="Female" class="hidden" required />
            <div class="flex justify-center absolute top-2 left-2 mx-auto w-10 h-10 rounded-full mb-[-180px]"
              style="background: #FB29FF;">
              <img src="{% static 'assets/Female.png' %}" class="absolute top-1.5" />
            </div>
            <div class="absolute left-14 font-semibold text-[15px]">Female</div>
          </label>
        </div>

        <p class="text-gray-500 text-center text-sm">Once registered, gender canâ€™t be changed. Please fill this
          correctly!</p>

        <button type="submit"
          class="btn items-center hover:bg-yellow-400 w-full py-2 mb-3 mt-4 rounded-full border border-gray-300 bg-yellow-400 font-bold text-gray-700">
          Done
        </button>
      </div>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/da726f302a.js" crossorigin="anonymous"></script>
  <script src="{% static 'js/userdetails.js' %}"></script>

</body>

</html>

{% load static %}
{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{% static 'assets/logo.ico'%}" type="image/ico" sizes="32x32">
  <title>Gamenest | Signup</title>
  <!-- CSS links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{%static 'css/style.css'%}" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>

<body class=" flex items-center justify-center h-screen">
  <div class="login-wrapper bg-white  w-full max-w-xs text-center">
    <div class="flex justify-center mt-[-200px] mb-[-180px]">
      <img class="logo" src="{% static '/assets/brand-logo.png' %}" alt="Brand Logo" />
    </div>
    <p class="text-gray-700 font-bold mb-6">Where the thrill of classic arcade games meets modern excitement.</p>
    <button type="button" class="btn bg-transparent flex gap-10 items-center w-full py-2 mb-3 rounded-full focus:border-2"><img
        src="{% static 'assets/facebook.png'%}" /> Signup with Facebook</button>
    <button type="button" class="btn bg-transparent flex gap-10 items-center border-1  w-full py-2 mb-3 rounded-full"><img
        src="{% static 'assets/google.png'%}" />Signup with Google</button>
    <a href="signupemail">
      <button type="button" class="btn bg-transparent flex gap-10 items-center  w-full py-2 rounded-full"><img
          src="{%static '/assets/mail.png'%}" />Signup with Email</button>
    </a>
    <p class="pt-2">Already have an account? <a class="link-tag" href="loginshow">Login</a></p>
    <p class="pt-10">Signup means to you agree to</p>
    <p><span class="link-tag">Terms and Conditions </span> and <span class="link-tag"> Privacy Policy</span></p>
  </div>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/da726f302a.js" crossorigin="anonymous"></script>
  <script src="{% static 'js/game.js'%}"></script>

</body>

</html>

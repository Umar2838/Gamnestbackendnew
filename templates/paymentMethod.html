{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'assets/logo.ico'%}" type="image/ico" sizes="32x32">    <link href="{%static 'css/style.css'%}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <title>Gamnest | Payments</title>
</head>
<body>
    <div class="payment-wrapper p-4"> 
        <div class="relative flex items-center justify-center  w-full  mt-2">
            <a href="gamepage01" class="absolute left-0">
                <img src="{% static 'assets/back.png'%}" alt="Back" class="w-6 h-6">
            </a>
            <div class="font-semibold text-xl">
                Payment Method
            </div>
            </div>
            <div class="payment-div relative flex items-center gap-2"><img src="{%static '/assets/Icon left.png'%}" /> Credit Card
                <div class="ml-auto" >
                    <img id="paymentarrow" 
                    src="{% static 'assets/_content-right.png' %}" 
                    data-up-arrow="{% static 'assets/arrow-up.png' %}" 
                    data-right-arrow="{% static 'assets/arrow-up.png' %}" 
                    alt="Payment Arrow">
                </div>
                
            </div>
            <div class="payment-div relative flex items-center gap-2"><img src="{%static 'assets/wallet.png'%}" /> Wallet
              <div class="ml-auto" >
                  <img id="walletarrow" 
                  src="{% static 'assets/_content-right.png' %}" 
                  data-up-arrow="{% static 'assets/arrow-up.png' %}" 
                  data-right-arrow="{% static 'assets/_content-right.png' %}" 
                  alt="Wallet Arrow">
                </div>
            </div>
            <div id="otherpayment" class="hidden ml-10 " >
                <div class="flex items-center" >
                    <img src="{%static 'assets/Logo.png'%}" /> &nbsp; Apple Pay
                    <input class="ml-auto" type="radio">
                </div>
                <div class="flex items-center" >
                    <img src="{%static 'assets/Logo (1).png'%}" /> &nbsp; Google Pay
                    <input class="ml-auto" type="radio">
                
                </div>
            </div>
            <a   href="paymentconfirmation">
                <button type="button"
                    class="btn fixed bottom-10 left-4 next-btn left-0 w-11/12  items-center hover:bg-yellow-400  py-2  rounded-full border border-gray-300 bg-yellow-400 font-bold text-gray-700">
                    Next
                </button>
            </a>
        </div>

    



    

        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="{% static 'js/game.js'%}"></script>

</body>
</html>
